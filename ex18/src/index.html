<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigi School of Coding</title>
</head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <a href="#">
            <img src="https://images.pexels.com/photos/1693441/pexels-photo-1693441.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
                alt="Cat image" />
        </a>
        <p>View more <a href="#">cat photos</a></p>
        Things cats love:
        <ul>
            <li>Food</li>
            <li>Water</li>
            <li>Milk</li>
        </ul>
        Top 3 things cats hate:
        <ol>
            <li>Snow</li>
            <li>Dogs</li>
            <li>Me</li>
        </ol>
        <form action="/submit-cat-photo">

            <input type="text" placeholder="cat photo URL" required>
            
            <div>
                <label for="inside">
                    <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside
                </label>
                <label for="outside">
                    <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
                </label>
            </div>
            <div>
                <label>
                    <input id="dog" type="checkbox" name="favorite-pet" value="Dog" checked>Dog
                </label>
                <label>
                    <input id="cat" type="checkbox" name="favorite-pet" value="Cat">Cat
                </label>
                <label>
                    <input id="hamster" type="checkbox" name="favorite-pet" value="Hamster">Hamster
                </label>
                <label>
                    <input id="bird" type="checkbox" name="favorite-pet" value="Bird">Bird
                </label>
                <label>
                    <input id="fish" type="checkbox" name="favorite-pet" value="Fish">Fish
                </label>
            </div>
            <button type='submit'>Submit</button>

        </form>
        <!--A popup message comes with the input text "fill out this field"-->
    </main>
    <footer id="footer"></footer>
</body>
</html>
